<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <link href='./style.css' rel='stylesheet' type='text/css'>
        <title>You Died...</title>
        <script>
        qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
  })(window.location.search.substr(1).split('&'));</script>
    </head>
    <body>
        <section id="main">
            <form action="" id="form">
            <div id="main-title">You Died...</div>
            <p id="nickLabel">You Were Killed By: <script>document.write(qs.killer)</script></p>
            <p id="nickLabel">Your Points: <script>document.write(qs.points)</script></p>
            <input id="submit" type="submit" value="Play Again.">
            </form>
            <script>
            var location = qs.server+"/game?name="+qs.name; 
            document.getElementById("form").action = location;
        </script>
        </section>
    </body>
</html>
